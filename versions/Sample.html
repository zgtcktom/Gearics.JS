			window.onload = function() {

				$.style(document.querySelector('#ele1'), {
					width : '100px',
					height : '100px',
					background : 'red',

				})

				$.on(document.querySelector('#ele1'), 'mouseenter', function() {
					$.animate(this, 250, {

					});
				});

				$.on(document.querySelector('#ele1'), 'click', function() {
					$.off(this, 'mouseenter');

					this.style.background = 'black';
				})

				});

					$.fullscreen();
				});

					load : function() {

					});

				$('#ele1').attr({

				});

				$('#ele6').on('click', function() {
					$(this).style({
						transform : {
							rotateZ : '+=10deg'
						}
					}).style({
						height : function() {
							return (parseFloat(this) || 10) * 2 + 'px';
						}
					});
				}).on('mouseenter', function() {
					$(this).style({
						transform : {
							translateX : '+=10px'
						}
					});
				});

				$('div').$(function() {
					if ($(this).html().trim() == '') {
						$(this).html('ABC');
					}
				});

				$.animate(null, 1000, function(prog) {
					window.scrollTo(0, 100 * prog);
				});

				$('#btnAnim').on('click', function() {
					$('#divAnim').animate(250, {
						padding : '100px',
						marginTop : '20px'
					}, {
						complete : function() {
							$(this).style({
								borderTop : '1px solid red'
							}).animate(750, {
								borderTopWidth : '40px'
							}, {
								complete : function() {
									$(this).animate(750, {
										borderTopWidth : '0'
									});
								}
							});
						}
					});
				});

				$('#div1').style({
					width : '50px',
					height : '50px',
					background : 'red'
				});
				$('#div2').style({
					margin : '50px',
					width : '50px',
					height : '50px',
					background : 'red'
				});

				$('#btn3').on('click', function() {
					$({
						background : 'green'
					}).by($('#div1').$(function() {
						return this;
					}), $.style);
				});

				$('#div1').style({
					position : 'absolute'
				}).draggable();

						rsl.push(getComputedStyle(this).color);
