		<script>
			window.onload = function() {

				var eles = Array.prototype.map.call(document.querySelectorAll('*'), function(ele) {
					return ele.innerHTML;
				});

				$.each(document.querySelectorAll('div'), function(ele) {
					ele.style.width = '50px';
					ele.style.height = '50px';
					ele.style.margin = '5px';
					ele.style.background = 'red';
				});

				console.log($.map(document.querySelectorAll('*'), function(ele) {
					return ele.id;
				}));

				console.log($.map(document.querySelectorAll('*')));

				var obj = {
					a : 1,
					b : 2,
					c : 3,
					d : 4,
					e : 5,
					f : 6,
					z : {
						a : 'a',
						b : 'b'
					}
				}
				console.log($.define(obj, {
					'f' : '7',
					g : 8
				}));

				var newObj = $.clone(obj, true);
				newObj.a = 10;
				newObj.z.a = 'c';
				console.log(obj);
				console.log(newObj);

				var arr = [1, 2, 3, 4, 7, 5, 6, 7, 8, 9, 10, 11, 12, 7, 13, 14, 15];

				console.log($.remove(arr, 7));

				console.log($.define($.color(), {
					r : 255,
					g : 0,
					b : 255,
					a : .75
				}).toHsla());
				
				console.log($.color('rgb(255,0,0)').toHsla());
				
				console.log($.trim(' rgb( 255 , 0 , 0 ) '));

				console.log($.calc('rgb(100,100, 0)+=red'))
				
				$.getStyle(2)
				
				$.benchmark([(function() {
					var newArr = $.clone(arr);
					$.remove(newArr);
				}), (function() {
					var newArr = $.clone(arr);
					$.remove(newArr);
				})], {
					done : function(rsl) {
						console.log(rsl)
					}
				});
