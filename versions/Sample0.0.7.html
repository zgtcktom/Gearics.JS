<!DOCTYPE html>
<html>
	<head>
		<title>Test Mode</title>
		<meta charset="utf-8" />

		<script src="Gearics0.0.6 interface.js"></script>
		<script src="Gearics0.0.7 select.js"></script>
		<script src="Gearics0.0.8 inherit.js"></script>
		<script>
			window.onload = function() {
				$.each(document.querySelectorAll('div'), function(ele) {
					this.style.width = '50px';
					this.style.height = '50px';
					this.style.margin = '5px';
					this.style.background = 'red';
				});

				console.log($('div'))

				$('div').on('click', function() {
					$(this).animate(1000, {
						padding : '10px',
						backgroundColor : 'grey',
					}).on('done', function() {
						$(this).animate(1000, {
							padding : '0px',
							backgroundColor : 'red',
						});
					});
				})

				console.log($.calc('red 10px+=rgba(-10,5,2,0.1) -2px'))

				$.animate(document.querySelectorAll('div')[2], 1000, {
					backgroundColor : 'black',
					width : '+=50px',
					padding : '+=1em'
				}).on('done', function() {
					$.animate(document.querySelectorAll('div')[2], 1000, {
						backgroundColor : 'red',
						width : '-=50px',
						padding : '-=1em'
					});
				});
			}
		</script>
	</head>
